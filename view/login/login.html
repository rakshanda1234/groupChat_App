<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat Sign Up</title>
</head>

<body>
    <div class="container" id="form-container">
        <form id="loginform">
            <label for="emailField">Email:</label>
            <input type="email" name="email" id="emailField">
            <label for="passwordField">Password:</label>
            <input type="password" name="password" id="passwordField"><br>
            <button type="submit">Log In</button>
        </form>
    </div>
    <div>
        <a href="signup.html">New User? Click Here.</a>
    </div>
    <div class="container" id="error-container">
        <p id="error-text"></p>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.2/axios.min.js"></script>
<script src="login.js"></script>

</html>
